<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/CSS">
</head>

<body>
  <div class="sign-up">
    <form id="defaultRes">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4" class="col-form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4" class="col-form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      
      <div class="form-group col-md-6">
        <label for="inputFirstName" class="col-form-label">First Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="Gul">
      </div>
      <div class="form-group col-md-6">
        <label for="InputLastName" class="col-form-label">Last Name</label>
        <input type="text" class="form-control" id="InputLastName" placeholder="khan">
      </div>
    </div>
      <div class="form-row">
        <div class="form-group col-md-4 ">
          <label for="inputBirthDate" class="col-form-label">Gender</label>
          <select id="inputGender" class="form-control">
              <option selected>Select One</option>
              <option value="1">Male</option>
              <option value="2">Female</option>
              </select>
        </div>

        <div class="form-group col-md-4 ">
          <label for="inputBirthDate" class="col-form-label">D.O.B</label>
          <input type="date" id="inputBirthDate" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label for="inputAge" class="col-form-label">Age</label>
          <input type="text" id="inputAge" class="form-control" disabled>
        </div>


        <div class="form-group col-md-4 ">
          <label for="inputBirthDate" class="col-form-label">Blood Group</label>
          <select id="inputBloodGroup" class="form-control">
                <option selected>Select One</option>
                <option value="1">A+</option>
                <option value="2">A-</option>
                <option value="3">B+</option>
                <option value="4">B-</option>
                <option value="5">AB+</option>
                <option value="6">AB-</option>
                <option value="7">O+</option>
                <option value="8">O-</option>
                </select>
        </div>
        <div class="form-group col-md-4">
          <label for="inputCity" class="col-form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Chicago">
        </div>


        <div class="form-group col-md-4">
          <label for="inputCellNumber" class="col-form-label">Cell Number</label>
          <input type="text" class="form-control" id="inputCellNumber">
        </div>


        <button type="submit" class="btn btn-lg btn-primary float">Sign in</button>
    </form>
    

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
