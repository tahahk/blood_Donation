<body>

    <div class="container">
        <form id="defaultRes">
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="InputLastName" class="col-form-label">Patient's Name</label>
                    <input type="text" class="form-control" id="input-patient-name" placeholder="Name Of Patient">
                </div>
                <div class="form-group col-md-12">
                    <label for="requestDescription" class="col-form-label"> Description (Optional)</label>
                    <textarea class="form-control" id="request-description" placeholder="brief description"></textarea>
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-4 ">
                    <label for="inputBirthDate" class="col-form-label">Gender Of Patient</label>
                    <select id="inputGender"  class="form-control">
                          <option selected value="0">Select One</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          </select>
                </div>

                <div class="form-group col-md-4 ">
                    <label for="inputBirthDate" class="col-form-label">D.O.B</label>
                    <input type="date" id="inputBirthDate" class="form-control">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAge" class="col-form-label">Hospital Name</label>
                    <input type="text" id="inputAge" class="form-control" >
                </div>


                <div class="form-group col-md-4 ">
                    <label for="inputBirthDate" class="col-form-label">Blood Group</label>
                    <select id="inputBloodGroup" class="form-control">
                            <option selected value="0">Select One</option>
                            <option value="1">A+</option>
                            <option value="2">A-</option>
                            <option value="3">B+</option>
                            <option value="4">B-</option>
                            <option value="5">AB+</option>
                            <option value="6">AB-</option>
                            <option value="7">O+</option>
                            <option value="8">O-</option>
                            </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity" class="col-form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Chicago">
                </div>


                <div class="form-group col-md-4">
                    <label for="inputCellNumber" class="col-form-label">Contact Number</label>
                    <input type="text" class="form-control" id="inputCellNumber">
                </div>


                <button type="submit" class="btn btn-lg btn-primary float">Sign in</button>
        </form>
